    //使用定时器让这个电子表自己动起来
    var demo  = document.getElementById("demo");
    function clock(){
        var date  = new Date();  //构造Date函数
        var hour = date.getHours();  //获取小时
        hour = hour < 10?"0"+hour:hour;

        second = second< 10?"0"+second:second;
        var str = hour+":"+minute+":"+second;
        demo.innerHTML = str;

    setInterval(clock,1000);
</script>
