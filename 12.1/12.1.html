<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #demo {
            width: 200px;
            height: 200px;
            border-top: 10px solid red;
            background-color: #ccc;
            position: absolute;
        }
        #demo1{
            width: 200px;
            height: 200px;
            border-top: 10px solid red;
            background-color: #ccc;
            position: absolute;
            margin-top: 300px;
        }
    </style>
</head>
<body>
<input type="button" value="点击移动500" id="btn"/>
<input type="button" value="点击移动200" id="btn1"/>

<div id="demo"></div>
<div id="demo1"></div>

<script>
    var timer = null;
    function animate(obj, tar) {
        setInterval(timer);
        timer = setInterval(function () {
            var leader = obj.offsetLeft;
            var step = 10;
            step > leader ? step : -step;
            if (Math.abs(tar - leader) >= Math.abs(step)) {
                leader += step;
                obj.style.left = leader + "px";
            } else {
                obj.style.left = tar + "px";
                clearInterval(timer);
            }
        }, 15);
    }
    ;
    var btn = document.getElementById("btn");
    var btn1 = document.getElementById("btn1");
    var demo1 = document.getElementById("demo1");
    btn.onclick = function () {
        animate(demo, 500);
    };
    btn1.onclick = function () {
        animate(demo1, 200);
    };

</script>
</body>
</html>
